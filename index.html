---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h1>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h1>
        <div class="entry">
            {{ post.content | split:'<!--more-->' | first | append: "â€¦"}} <em><a href="{{ site.baseurl }}{{ post.url }}">Read more</a></em>
        </div>
        <div class="pull-right">
            <a href="{{ post.url }}#disqus_thread">Comments</a>
        </div>
    </article>
    {% endfor %}
</div>
